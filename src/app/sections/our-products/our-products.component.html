<div class="product-page-container">
  <h1>Our Unique Products</h1>

  <div class="carousel-wrapper">
    <button class="arrow left" (click)="scrollLeft()" aria-label="Scroll left">
      &#10094;
    </button>

    <div class="carousel-track" #carouselTrack>
      <div class="carousel-item" *ngFor="let product of products">
        <div class="product-image-container">
          <img [src]="product.image" [alt]="product.name" loading="lazy" />
        </div>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <a (click)="showDetails(product)"
          >Read more
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            width="20"
            height="20"
          >
            <path
              d="M16.172 11L10.808 5.636L12.222 4.222L20 12L12.222 19.778L10.808 18.364L16.172 13H4V11H16.172Z"
            />
          </svg>
        </a>
      </div>
    </div>

    <button class="arrow right" (click)="scrollRight()" aria-label="Scroll right">
      &#10095;
    </button>
  </div>
</div>

<div class="product-modal" *ngIf="selectedProduct">
  <div class="modal-content">
    <button class="close-btn" (click)="closeDetails()">Ã—</button>
    <div class="modal-img-wrapper">
      <img [src]="selectedProduct.image" [alt]="selectedProduct.name" />
    </div>
    <h2>{{ selectedProduct.name }}</h2>
    <p>{{ selectedProduct.description }}</p>
    <div class="modal-footer">
      <button class="modal-action-btn" (click)="closeDetails()">Got it!</button>
    </div>
  </div>
</div>
